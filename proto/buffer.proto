syntax = "proto3";

package gomokuBuffer;

message Node {
    int32 X = 1;
    int32 Y = 2;
    int32 Player = 3;
    bool Captered = 4;
}

service Game {
    rpc InitGame(InitGameRequest) returns (InitGameResponse) {}
    /* rpc PlayedAI(stream PlayedAIRequest) returns (stream PlayedAIResponse) {}*/
}

message InitGameRequest {
    repeated Node Board = 1;
    string GameId = 2;
}

message  InitGameResponse {
    string Message = 1;
}

message PlayedAIRequest {
    Node CurrentPlayerMove = 2;
}

message PlayedAIResponse {
    Node CurrentAIMove = 1;
    repeated Node HelperPlayer = 2;
}
