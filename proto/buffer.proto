syntax = "proto3";

package gomokuBuffer;

message Node {
    int32 X = 1;
    int32 Y = 2;
    int32 Player = 3;
    bool Captered = 4;
}

service Game {
    rpc InitGame(InitGameRequest) returns (InitGameResponse) {} /* simple RPC */
    rpc Played(StonePlayed) returns (StonePlayed) {} /* simple RPC */
    // rpc Played(stream StonePlayed) returns (stream StonePlayed) {} /* A bidirectional streaming RPC */
}

message InitGameRequest {
    repeated Node Board = 1;
    string GameId = 2;
}

message  InitGameResponse {
    string Message = 1;
}

message StonePlayed {
    string Message = 1;
    Node CurrentPlayerMove = 2;
}